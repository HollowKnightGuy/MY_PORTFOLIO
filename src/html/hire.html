  <main>

    <div class="content">

      <h1 class="contacttitle">HIRE ME</h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <form action="">
            <p id="nameform">
              <label>FullName Or Company</label>
              <input id="nameinput" type="text" name="fullname"
                onfocus="this.previousElementSibling.style.color = 'var(--maincolor)'">
            </p>
            <p id="phone">
              <label>Phone Number</label>
              <input id="phoneinput" type="tel" name="phone"
                onfocus="this.previousElementSibling.style.color = 'var(--maincolor)'">
            </p>
            <p id="email">
              <label>Email Adress</label>
              <input id="emailinput" type="email" name="email"
                onfocus="this.previousElementSibling.style.color = 'var(--maincolor)'">
            </p>
            <p class="block" id="message">
              <label>Message</label>
              <textarea id="messageinput" name="message" rows="3"
                onfocus="this.previousElementSibling.style.color = 'var(--maincolor)'"></textarea>
            </p>
            <p id="button">
              <button class="submit-form">
                SEND
              </button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <ul class="contact-info--ul">
            <li>

              <h4 style="font-size: var(--fs-300); padding-top: 1.5rem;">MORE INFO</h4>
            </li>
            <li><i class="bi bi-phone"></i> (+34) 123456789</li>
            <li><i class="bi bi-envelope"></i></i> pablogervilla123@gmail.com</li>
            <li>

              <p style="text-align: center;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus

              </p>
            </li>
            <li style="padding-bottom: 1.5rem;">
              <p>github.com/HollowKnightGuy</p>
            </li>
          </ul>
        </div>
      </div>

    </div>
